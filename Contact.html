            <section class="container-fluid py-5" id="get"

                    <section class="row">
                         <div>
                              <h1 class="text-center" style="font-family: prata;">Get In Touch</h1>
                              <p class="text-center text-secondary" style="font-family: prata,sans-serif;">My passion

                              <div class="row">
                                   <div class="col-6 col-md-6 py-4">
                                        <form action="">
                                             <input class="form-control  mb-3" type="text" placeholder="Your Name"
                                                   aria-label=".form-control-sm example">
                                        </form>

                                        <form action="">

                                        </form>
                                   </div>

                                   <div class="col-6 col-md-6 py-4">
                                        <form action="">

                                        </form>

                                        <form action="">

                                        </form>
                                   </div>

                              </div>

                              <div class="form-floating">
                                   <textarea class="form-control" placeholder="Leave a comment here"

                              </div>
                              <div class="d-flex justify-content-center py-4">
